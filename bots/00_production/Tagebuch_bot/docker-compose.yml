version: '3.8'

services:
  tagebuch-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tagebuch-bot
    restart: unless-stopped
    env_file:
      - ../../../.env
    environment:
      - DISCORD_CHANNEL_ID=${TAGEBUCH_CHANNEL_ID}
    volumes:
      - ./logs:/app/logs
      - ../../../.env:/app/../../.env:ro
    networks:
      - tagebuch-network
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  tagebuch-network:
    driver: bridge
