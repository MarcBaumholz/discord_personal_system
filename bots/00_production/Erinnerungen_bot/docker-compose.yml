version: '3.8'

services:
  erinnerungen-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: erinnerungen-bot
    restart: unless-stopped
    env_file:
      - ../../../.env
    volumes:
      - ./logs:/app/logs
      - ./Entleerungstermine_Juni_bis_Dez_2025.csv:/app/Entleerungstermine_Juni_bis_Dez_2025.csv
      - ../../../.env:/app/../../.env:ro
    networks:
      - erinnerungen-network
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  erinnerungen-network:
    driver: bridge
