version: '3.8'

services:
  whoop_bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: whoop_discord_bot
    restart: unless-stopped
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
      - ./whoop_tokens.json:/app/whoop_tokens.json
    working_dir: /app
    command: ["python", "bot.py"]
    healthcheck:
      test: ["CMD", "python", "-c", "import os; exit(0 if os.path.exists('whoop_tokens.json') else 1)"]
      interval: 60s
      timeout: 10s
      retries: 3
    networks:
      - whoop_network

networks:
  whoop_network:
    driver: bridge
