version: '3.8'

services:
  preisvergleich-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: preisvergleich-bot
    restart: unless-stopped
    env_file:
      - ../../../.env
    volumes:
      - ./logs:/app/logs
      - ../../../.env:/app/../../.env:ro
    networks:
      - preisvergleich-network
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  preisvergleich-network:
    driver: bridge
